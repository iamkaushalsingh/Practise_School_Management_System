<!doctype html>
<html lang="en">
    <head>
        <title>
            Login
        </title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        {% comment %} <meta http-equiv="refresh" content="1">  {% endcomment %}
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-light" >
                <div class="container">
                    <a class="navbar-brand" href="{% url 'dashboard_view' %}">School Management System</a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2>Login</h2>
                    </div>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group my-3">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            
                            {{ field }}

                            {% if field.help_text %}
                                <small id="{{ field.id_for_label }}Help" class="form-text text-muted">{{ field.help_text }}</small>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button name="Login" id="Login" type="submit" class="btn btn-success">Login</button>

                    <a name="register" id="register" class="btn btn-primary" href="{% url 'register_common' %}" role="button">
                        Register
                    </a>
                </form>
                {% if error %}
                    <script>
                        alert({{ error }});
                    </script>
                {% endif %}
            </div>
        </main>
        <footer>
            
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
